<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todolist.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Todolist</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
  
            <form class="d-flex">
              <input id="searchTxt" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            </form>
          </div>
        </div>
      </nav>
      <h1 style="text-align: center;">Welcome to TODO LIST</h1>
      <div class="cont">
          <div class="input">
            <input type="text" class="inputDate" id="inputDate" placeholder="Enter Date">
              <input type="text" class="inputclass" id="inputhere" placeholder="Enter your task">
              <input type="hidden" class="inputclass" id="saveIndex" placeholder="Enter your task">
              <button class="add" id="addTask">Add Task</button>
              <button class="add" id="saveTask" style="display: none;">Save Task</button>
              <button class="delete" id="deleteAll">Delete All</button>
          </div>
          <div class="list">
            <table class="table" id="table">
                <tbody>
                
                  
                </tbody>
              </table>
          </div>
      </div>
    <script src="todolist.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
